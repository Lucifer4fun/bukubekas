name: uts
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_timer_countdown: ^1.0.1
  device_preview: ^1.1.0
  cupertino_icons: ^1.0.6
  file_picker: ^8.0.5
  http: ^1.2.1
  flutter_chat_ui: ^1.6.12
  iconsax: ^0.0.8
  loading_indicator: ^3.0.2
  dotted_border: ^2.0.0+1
  dio: ^5.5.0+1
  permission_handler: ^11.3.1
  firebase_core: ^3.1.1
  provider: ^6.0.0
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.1
  firebase_storage: ^12.1.1
  flutter_native_splash: ^2.4.0
  webview_flutter: ^4.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf